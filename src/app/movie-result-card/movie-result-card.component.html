<a href="javascript:;" (click)="openMovieDetails()">
  <div class="card movie-result-card">
    <div class="card-body light-background">
      <h5 class="card-title">{{ movieResult.Title }}</h5>
      <h6>{{ movieResult.Year }}</h6>
      <img class="img-poster" src="{{ movieResult.Poster }}" />
    </div>
  </div>
</a>
